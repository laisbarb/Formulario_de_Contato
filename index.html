<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laís Portfólio - Contato</title>
    
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header class="main-header">
    
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-left">
                <span>Free return</span>
            </div>
            <div class="top-bar-right">
                </div>
        </div>
    </div>

    <div class="main-nav-bar">
        <div class="container">
            <div class="logo">
                <a href="#"> Laís Portfólio </a>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">About me</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="decorative-stripe"></div>
    </header>

    <div class="form-container">
    <h2>get in touch!</h2>
    
    <form id="contact-form" action="https://formspree.io/f/mwpwgdad" method="POST">
        
        <div class="form-group">
            <label for="name" class="sr-only">Nome:</label>
            <input type="text" id="name" name="name" placeholder="name" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="sr-only">Seu E-mail:</label>
            <input type="email" id="email" name="email" placeholder="email" required>
        </div>
        
        <div class="form-group">
            <label for="message" class="sr-only">Mensagem:</label>
            <textarea id="message" name="message" placeholder="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">send message</button>
    </form>
    
    <p id="form-status"></p>
    </div>

    <script src="./js/script.js" defer></script>
    
</body>
</html>
